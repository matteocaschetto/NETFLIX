<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NETFLIX SETTINGS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body class="text-bg-dark">
    <nav class="navbar navbar-expand-lg text-bg-dark" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img
            src="./assets/assets/netflix_logo1.png"
            alt="logo NETFLIX"
            href="index1.html"
            width="80px"
        /></a>
      </div>
    </nav>

    <div class="container text-left py-5">
      <div class="row">
        <div class="col"></div>
        <div class="col-5">
          <div>
            <h1 class="border-bottom">Edit Profile</h1>
          </div>
          <div class="avatar d-inline-block align-top">
            <img
              src="./assets/assets/avatar.png"
              alt=""
              srcset=""
              width="80px"
            />
          </div>
          <div class="avatar d-inline-block">
            <p class="ms-2 align-top text-bg-secondary p-2">Strive Student</p>
            <p class="ms-2 align-top">Language:</p>
            <div class="dropdown mb-2">
              <button
                class="btn dropdown-toggle text-white bg-dark border ms-2 align-top mb-3"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                English
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Italiano</a></li>
                <li><a class="dropdown-item" href="#">Tedesco</a></li>
                <li><a class="dropdown-item" href="#">Spagnolo</a></li>
              </ul>
            </div>
          </div>
          <div class="border-top">
            <p class="p-1">Maturity Setting:</p>
            <p class="ms-2 align-top text-bg-secondary p-2">
              ALL MATURITY RATING
            </p>
            <p class="p-1">Show Titles all maturity rating for this profile</p>
            <button class="p-1 bg-dark border ms-2 align-top text-white mb-3">
              EDIT
            </button>
          </div>
          <div class="border-top border-bottom mb-2">
            <p class="mt-3">Autoplay controls</p>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Autoplay next episode in a series on all devices
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckChecked"
                checked
              />

              <label class="form-check-label mb-2" for="flexCheckChecked">
                Autoplay previews while browsing on all devices
              </label>
            </div>
          </div>
          <div class="d-inline-block">
            <button
              class="mt-3 p1 p-1 bg-dark border ms-2 align-top text-white"
            >
              SAVE
            </button>
            <button
              class="mt-3 p1 p-1 bg-dark border ms-2 align-top text-white"
            >
              CANCEL
            </button>
            <button
              class="mt-3 p1 p-1 bg-dark border ms-2 align-top text-white"
            >
              DELETE PROFILE
            </button>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
